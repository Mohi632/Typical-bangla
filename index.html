<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typical Bangla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0fff0;
    }

    header {
      background-color: #006400;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 100, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .badge {
      background-color: #228B22;
      color: white;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Typical Bangla</h1>
    <p>বাংলাদেশে ক্যাশ অন ডেলিভারির সুবিধাসহ!</p>
  </header>

  <main class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Bag" alt="Bag" />
      <h3>স্কুল ব্যাগ</h3>
      <p>৳550</p>
      <span class="badge">Cash on Delivery</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Headphone" alt="Headphone" />
      <h3>হেডফোন</h3>
      <p>৳750</p>
      <span class="badge">Cash on Delivery</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150?text=Keyring" alt="Keyring" />
      <h3>চাবির রিং</h3>
      <p>৳120</p>
      <span class="badge">Cash on Delivery</span>
    </div>
  </main>
</body>

</html>
