<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typical Bangla</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f5e9;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #66bb6a;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      color: #2e7d32;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      font-size: 14px;
    }
    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Typical Bangla</h1>
    <p>Cash on Delivery | Only in Bangladesh</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Headphone" alt="Headphone">
      <h3>Headphone</h3>
      <p>Price: ৳800</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Bag" alt="Bag">
      <h3>College Bag</h3>
      <p>Price: ৳1200</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Keyring" alt="Keyring">
      <h3>Key Ring</h3>
      <p>Price: ৳100</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Attar" alt="Attar">
      <h3>Attar Perfume</h3>
      <p>Price: ৳500</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Typical Bangla. All rights reserved.
  </footer>

</body>
</html>
