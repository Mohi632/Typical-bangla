<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typical Bangla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f2e9;
      color: #004d00;
      text-align: center;
    }
    header {
      background-color: #a5d6a7;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .products {attar}
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .product {
      background-color: #ffffff;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 200px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {https://github.com/Mohi632/typical-bangla/blob/Main/475539299_122210708552208427_8910003798668431381_n.jpg?raw=true
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #a5d6a7;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Typical Bangla</h1>
    <p>Cash on Delivery | Only in Bangladesh</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Headphone" alt="Headphone">
      <h3>Headphone</h3>
      <p>Price: ৳1200</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Bag" alt="Bag">
      <h3>College Bag</h3>
      <p>Price: ৳950</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Keyring" alt="Keyring">
      <h3>Keyring</h3>
      <p>Price: ৳200</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Typical Bangla. All rights reserved.</p>
  </footer>
</body>
</html>
