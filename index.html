<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attar Collection - Typical Bangla</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .product img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #333;
    }
    .product p {
      font-size: 16px;
      color: green;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Attar Collection</h1>
  <div class="products">

    <div class="product">
      <img src="https://i.postimg.cc/nVdQZ7j6/475539299-122210708552208427-8910003798668431381-n.jpg" alt="Lord Attar 3ml">
      <h2>Lord Attar 3ml</h2>
      <p>৳250</p>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/wjrCdWg7/475783250-122210708372208427-6090593732680883765-n.jpg" alt="Amir Al Udh 3ml">
      <h2>Amir Al Udh 3ml</h2>
      <p>৳120</p>
    </div>

    <div class="product">
      <img src="janatul-ferdaus.jpg" alt="Janatul Ferdaus 3ml">
      <h2>Janatul Ferdaus 3ml</h2>
      <p>৳190</p>
    </div>

    <div class="product">
      <img src="https://i.postimg.cc/c15MhPmg/475791828-122210708432208427-886230797302677608-n.jpg" alt="Cool Water 3ml">
      <h2>Cool Water 3ml</h2>
      <p>৳700</p>
    </div>

  </div>
</body>
</html>
