<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typical Bangla - Attar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 16px;
      color: green;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Attar Collection - Typical Bangla</h1>
  <div class="products">
    
    <div class="product">
      <img src="lord-attar.jpg" alt="Lord Attar 3ml">
      <h2>Lord Attar 3ml</h2>
      <p>৳250</p>
    </div>

    <div class="product">
      <img src="amir-al-udh.jpg" alt="Amir Al Udh 3ml">
      <h2>Amir Al Udh 3ml</h2>
      <p>৳120</p>
    </div>

    <div class="product">
      <img src="janatul-ferdaus.jpg" alt="Janatul Ferdaus 3ml">
      <h2>Janatul Ferdaus 3ml</h2>
      <p>৳190</p>
    </div>

    <div class="product">
      <img src="cool-water.jpg" alt="Cool Water 3ml">
      <h2>Cool Water 3ml</h2>
      <p>৳700</p>
    </div>

  </div>
</body>
</html>
